type User {
    email: String!,
    password: String!
}

type Query {
    users: [User]
}

type LoginResponse {
    access_token: String!
}

type DeactivationResponse {
    message: String!
}

type Mutation {
    createUser (
        email: String!,
        password: String!,
    ): User

    deactivateUser (email: String!): DeactivationResponse

    login(
        email: String!,
        password: String!,
    ): LoginResponse
}
