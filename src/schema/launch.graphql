# import Rocket from "rocket.graphql"

type Launch {
    flight_number: Int!,
    launch_year: Int!,
    mission_name: String!,
    launch_success: Boolean!,
    rocket: Rocket,
}

type Query {
    launches: [Launch]
}

type Mutation {
    createLaunch(
        flight_number: Int!,
        launch_year: Int!,
        mission_name: String!,
        launch_success: Boolean!,
    ): Launch
}
